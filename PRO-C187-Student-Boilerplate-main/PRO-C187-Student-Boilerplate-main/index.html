<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui="enabled:False" embedded arjs="sourceType:webcam;sourceWidth:1280;SourceHeight:960;displayWidth:1280;displayHeight:960;debugUIEnabled:false">
  <a-assets>
    <img1
    id="plane" 
    src="./VR-AR-ProjectCards/2.png">

    <img2
    id="tour" 
    src="./VR-AR-ProjectCards/3.png">

    <img3 
    id="FPS" 
    src="./VR-AR-ProjectCards/4.png">

    <img 
    id="navigation" 
    src="./VR-AR-ProjectCards/5.png">

    <img 
    id="menu" 
    src="./VR-AR-ProjectCards/6.png">
  </a-assets>
  <a-marker type="pattern" url="./assets/pattern-icon-01.patt">

  <a-plane src="#plane" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>

  </a-marker>

  <a-marker type="pattern" url="./assets/pattern-icon-04.patt">

    <a-plane src="#tour" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
  
    </a-marker>

    <a-marker type="pattern" url="./assets/pattern-icon-06.patt">

      <a-plane src="#FPS" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
    
      </a-marker>

      <a-marker type="pattern" url="./assets/pattern-icon-03.patt">

        <a-plane src="#navigation" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
      
        </a-marker>

        <a-marker type="pattern" url="./assets/pattern-icon-02.patt">

          <a-plane src="#menu" position="0 0 -1" width="2" height="2" rotation="-90 0 0"></a-plane>
        
          </a-marker>
 </a-scene>


</body>

</html>
